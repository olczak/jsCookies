<BODY onload="">
<DIV CLASS="body">

<H1>Insert Script Sample</H1>
<P>This example uses the <b>innerHTML</b> property to insert script into the page.</P>

<div id="cookies"></div>


<!-- START_PAGE_FOOTER -->
<BR><BR><BR>
<p class="viewsource">[Right-click and choose View Source from the shortcut menu.] </p>

<!-- END_PAGE_FOOTER -->
</DIV>

<SCRIPT type="text/javascript">
function insertScript(){
	
	var sHTML="&nbsp;";
	var sScript="<style type='text/css'>";
	sScript = sScript + "#ASD{}";
	sScript = sScript + "</style" + ">";
	cookies.innerHTML = sHTML + sScript;

}
insertScript();
</SCRIPT>
